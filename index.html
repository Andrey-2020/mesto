<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Андрей">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__content">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__autor">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_edit" type="button" aria-label="edit"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button profile__button_add" type="button" aria-label="add"></button>

        </section>
        <section>
            <ul class="places">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
        <div class="popup__container popup__container_type edit">
            <h2 class="popup__heading popup__heading_type_edit">Редактировать профиль</h2>
            <form class="form form_type_edit" name="form-edit" novalidate>
                <fieldset class="form__input-container form__input-container_type_edit">
                    <input class="form__input form__input_type_name-input" type="text" name="name"
                        placeholder="Жак-Ив Кусто" value="" minlength="2" maxlength="40" required id="name-input">
                    <span class="name-input-error form__input-error"></span>
                    <input class="form__input form__input_type_job-input" type="text" name="profession"
                        placeholder="Исследователь океана" value=" " minlength="2" maxlength="200" id="profession-input"
                        required>
                    <span class="profession-input-error form__input-error"></span>
                </fieldset>
                <button class="form__button" type="submit" aria-label="submit">Сохранить</button>
            </form>
            <button class="popup__button" type="button" aria-label="close"></button>
        </div>
    </section>
    <section class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <h2 class="popup__heading popup__heading_type_add">Новое место</h2>
            <form class="form form_type_add" name="form-edit" novalidate>
                <fieldset class="form__input-container form__input-container_type_add">
                    <input class="form__input form__input_type_name" type="text" name="name" placeholder="Название"
                        minlength="2" maxlength="30" id="place-input" required>
                    <span class="place-input-error form__input-error"></span>
                    <input class="form__input form__input_type_link" type="url" name="link"
                        placeholder="Ссылка на картинку" value=" " id="url-input" required>
                    <span class="url-input-error form__input-error"></span>
                </fieldset>
                <button class="form__button form__button_type_add" type="submit" aria-label="submit">Создать</button>
            </form>
            <button class="popup__button" type="button" aria-label="close"></button>
        </div>
    </section>
    <section class="popup popup_type_image">
        <figure class="popup__image-caption">
            <button class="popup__button popup__button_type_image" type="button" aria-label="close"></button>
            <img class="popup__image" src="#" alt="#">
            <p class="popup__caption"></p>
        </figure>
    </section>

    <template class="item-template">
        <li class="place">
            <img class="place__image" src="#" alt="#">
            <img class="place__delete" src="<%=require('./images/Delete.svg')%>" alt="Удалить" />
            <div class="place__info">
                <h2 class="place__title"></h2>
                <button class="place__like" type="button" aria-label="like"></button>
            </div>
        </li>
    </template>
    <!-- <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script> -->
</body>

</html>
