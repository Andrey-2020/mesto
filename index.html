<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Андрей">
    <link rel="stylesheet" href="./pages/Index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="logo" src="./images/logo.jpg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__content">
                <div class="avatar"></div>
                <div class="profile__info">
                    <div class="profile__text">
                        <h2 class="profile__autor">Жак-Ив Кусто</h2>
                        <button class="profile__button_edit"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button_add"></button>
        </section>
        <section class="places">
            <div class="place">
                <img class="place__image" alt=" Место" src="./images/Karachayevsk.jpg">
                <div class="place__info">
                    <p class="place__title">Карачаевск</p>
                    <div class="place__like"></div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" alt=" Место" src="./images/MountElbrus.jpg">
                <div class="place__info">
                    <p class="place__title">Гора Эльбрус</p>
                    <div class="place__like"></div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" alt=" Место" src="./images/Dombay.jpg">
                <div class="place__info">
                    <p class="place__title">Домбай</p>
                    <div class="place__like"></div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" alt=" Место" src="./images/MountElbrus.jpg">
                <div class="place__info">
                    <p class="place__title">Гора Эльбрус</p>
                    <div class="place__like"></div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" alt=" Место" src="./images/Dombay.jpg">
                <div class="place__info">
                    <p class="place__title">Домбай</p>
                    <div class="place__like"></div>
                </div>
            </div>
            <div class="place">
                <img class="place__image" alt=" Место" src="./images/Karachayevsk.jpg">
                <div class="place__info">
                    <h2 class="place__title">Карачаево-Черкессия</h2>
                    <div class="place__like"></div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container">
            <h2 class="form__heading">Редактировать профиль</h2>
            <div class="form">
                <fieldset class="form__input-container">
                    <input class="form__item" type="text" name="firstname" value="Жак-Ив Кусто" required>
                    <input class="form__item" type="text" name="about" value="Исследователь океана" required>
                </fieldset>
                <button class="form__button" type="submit">Сохранить</button>
                <span class="popup_close"></span>
            </div>
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
